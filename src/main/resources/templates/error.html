<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ERROR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <style>
    .error-container {
      margin-top: 80px;
      text-align: center;
    }

    .status-code {
      font-size: 72px;
      font-weight: bold;
      color: #dc3545;
    }

    .reason-phrase {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container error-container">
  <div class="status-code" th:text="${status}">500</div>
  <div class="reason-phrase" th:text="${reasonPhrase}">Internal Server Error</div>
  <p th:if="${message}" th:text="${message}">에러 내용</p>
</div>
</body>
</html>
