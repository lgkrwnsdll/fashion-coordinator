<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fashion Coordinator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/ui/products/cheapest-by-category}">카테고리 별 최저가</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" th:href="@{/ui/products/cheapest-brand}">최저가 단일 브랜드</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         th:href="@{/ui/products/categories/{category}/price-range(category=${defaultCategory})}">특정
        카테고리 최고/최저가</a>
    </li>
  </ul>

  <h3>최저가 브랜드: <span th:text="${data.brand}"></span></h3>

  <table>
    <thead>
    <tr>
      <th>카테고리</th>
      <th>가격</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product : ${data.productList}">
      <td th:text="${product.category}"></td>
      <td th:text="${#numbers.formatInteger(product.price, 1, 'COMMA')}"></td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
      <td>총액</td>
      <td th:text="${#numbers.formatInteger(data.totalPrice, 1, 'COMMA')}"></td>
    </tr>
    </tfoot>
  </table>
</div>

</body>
</html>
